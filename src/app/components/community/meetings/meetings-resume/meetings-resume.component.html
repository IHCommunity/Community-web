<div class="container">
  <div class="component-title">
    <app-back></app-back>
  </div>
  <h1 class="component-title-outside">Meetings resume</h1>
  <ul class="list">
      <li *ngFor="let meeting of meetings" class="list-item" [routerLink]="['/community', 'meetings', 'resume', meeting.id]">
        <div>
            <span class="list-item-title">{{ meeting.title }}</span>
            <p class="date">
              <i class="material-icons">access_alarm</i> {{ meeting.startDate | date:'dd MMMM y - HH:mm' }}h
            </p>
            <p>{{ meeting.description }}</p>
        </div>
      </li>
    </ul>
</div>
