<div class="container">
    <div class="component-title">
      <app-back></app-back>
    </div>
    <h1 class="component-title-outside">Voting</h1>
    <ul class="list">
        <li class="list-item" *ngFor="let agreement of meeting.agreements; let i = index">
          <div class="list-agreement">
            <span>{{i + 1}}. {{ agreement.title }}</span>
            <div class="agreement-bar">
              <div class="disagree-bar" [ngStyle]="{'width': disagree(agreement)}"></div>
              <div class="agree-bar" [ngStyle]="{'width': agree(agreement)}"></div>
            </div>
          </div>
          <i class="material-icons">chevron_right</i>
        </li>
    </ul>
</div>
