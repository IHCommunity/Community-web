<div class="chat-title-container">
    <div class="container">
            <div class="component-title chat-title back-title">
                <app-back></app-back>
                <div class="chat-user-info">
                    <img src="http://blogs.aspect.com/wp-content/uploads/2016/12/Chatbot-icon-002.png" class="circle responsive-img">
                    <h2>Wall-C</h2>
                </div>
                <i class="material-icons">more_vert</i>
            </div>
        </div>
</div>

<div class="chat-input-container grey lighten-5">
    <div class="container chat-input-group">
        <input type="text"
        name="msg"
        class="news-input chat-input"
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
        placeholder="Send message...">

        <i class="material-icons" (click)="sendMessage()">send</i>
    </div>
</div>
