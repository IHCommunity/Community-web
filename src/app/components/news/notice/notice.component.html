<div class="notice" [routerLink]="['/news', notice.id]">
  <div class="notice-text">
    <div class="notice-wrapper">
        <h5>
            {{ notice.title}}
        </h5>
        <p class="date">
          <i class="material-icons">access_alarm</i> {{ notice.deadline | date:'dd MMMM y - HH:mm' }}
        </p>
        <p class="notice-body">
          {{ notice.description }}
        </p>
    </div>
  </div>
  <div class="notice-bar-{{notice.type}}">
    x
  </div>
</div>
