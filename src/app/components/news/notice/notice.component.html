<div class="notice">
  <div class="notice-text" [routerLink]="['/news', notice.id]">
    <div class="notice-wrapper">
        <h5>
            {{ notice.title}}
        </h5>
        <p class="date">
          <i class="material-icons">access_alarm</i> {{ notice.deadline | date:'dd MMMM y - HH:mm' }}
        </p>
        <p class="notice-body">
          {{ notice.description }}
        </p>
    </div>
  </div>
  <div class="notice-bar-{{notice.type}}">
    <div>
      <span *ngIf="news.includes(notice) && notice.checkedByAdmin === true" (click)="toggleStore()"><i class="material-icons">check</i></span>
      <span *ngIf="news.includes(notice) && notice.checkedByAdmin === false" (click)="check()"><i class="material-icons">check</i></span>
      <span *ngIf="newsStored?.includes(notice)" (click)="toggleStore()"><i class="material-icons">arrow_back</i></span>
    </div>
    <span *ngIf="(news.includes(notice) || newsStored?.includes(notice)) && user.role === 'admin'" (click)="delete()"><i class="material-icons">close</i></span>
  </div>
</div>
