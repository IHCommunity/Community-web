<div class="notice">
  <div class="notice-text">
    <div class="notice-wrapper">
        <h5>
            {{ notice.title}}
        </h5>
        <p class="notice-date">
          {{ notice.deadline | date:'dd MMMM - y  HH:mm' }}
        </p>
        <p class="notice-body">
          {{ notice.description }}
        </p>
    </div>
  </div>
  <div class="notice-bar-{{notice.type}}">
    x
  </div>
</div>
